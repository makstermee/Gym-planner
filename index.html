<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Gym Planner Ultimate</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="globalLoader">
        <div class="spinner-box">
            <div class="spinner"></div>
            <div class="loader-text">Ładowanie profilu...</div>
        </div>
    </div>

    <div id="toastArea"></div>

    <header class="app-header">
        <div class="brand">
            <i class="fa-solid fa-dumbbell"></i> Gym<span class="highlight">Pro</span>
        </div>
        <div class="status-indicator">
            <span id="syncStatus" class="status-dot"></span>
        </div>
    </header>

    <main id="mainView">
        
        <section id="view-auth" class="view active">
            <div class="auth-container">
                <h1>Witaj w Formie</h1>
                <p class="subtitle">Twój progres, Twoje zasady.</p>
                
                <form id="authForm">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="authEmail" placeholder="Adres e-mail" required autocomplete="email">
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="authPass" placeholder="Hasło (min. 6 znaków)" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-primary btn-lg">
                        Zaloguj / Zarejestruj
                    </button>
                </form>
                <div id="authMsg" class="error-message"></div>
            </div>
        </section>

        <section id="view-dashboard" class="view">
            <div class="section-header">
                <h2>Twój Tydzień</h2>
                <p class="date-display" id="currentDateDisplay">...</p>
            </div>
            <div id="dashboardGrid" class="grid-container">
                </div>
        </section>

        <section id="view-editor" class="view">
            <div class="view-nav">
                <button class="btn-icon" data-action="back" data-target="view-dashboard">
                    <i class="fa-solid fa-chevron-left"></i> Wróć
                </button>
                <h2 id="editorTitle">...</h2>
            </div>

            <div class="add-exercise-panel">
                <input type="text" id="exNameInput" placeholder="Nazwa ćwiczenia">
                <div class="row-inputs">
                    <input type="number" id="exSetsInput" placeholder="Serie" value="3">
                    <input type="number" id="exRepsInput" placeholder="Powt." value="10">
                    <button id="addExerciseBtn" class="btn-success">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="editorList" class="list-scroller"></div>

            <div class="fab-container">
                <button id="startWorkoutBtn" class="fab-btn">
                    <i class="fa-solid fa-play"></i> START
                </button>
            </div>
        </section>

        <section id="view-workout" class="view">
            <div class="workout-header-sticky">
                <div>
                    <span class="tiny-label">TRENING</span>
                    <h2 id="workoutDayLabel">...</h2>
                </div>
                <div class="timer-box" id="workoutTimer">00:00:00</div>
            </div>

            <div id="workoutExercisesList" class="list-scroller padded-bottom"></div>

            <div class="bottom-action-bar">
                <button id="finishWorkoutBtn" class="btn-danger btn-lg">
                    <i class="fa-solid fa-flag-checkered"></i> Zakończ
                </button>
            </div>
        </section>

        <section id="view-history" class="view">
            <div class="section-header">
                <h2>Historia</h2>
            </div>
            <div id="historyList" class="list-scroller"></div>
        </section>

        <section id="view-profile" class="view">
            <div class="section-header">
                <h2>Profil</h2>
            </div>
            
            <div class="profile-card">
                <div class="user-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <p id="userEmailDisplay">...</p>
                <button id="logoutBtn" class="btn-outline">Wyloguj się</button>
            </div>

            <div class="chart-container">
                <canvas id="volumeChart"></canvas>
            </div>
            
            <div class="version-info">v3.5.0 Pro (Stable)</div>
        </section>
    </main>

    <nav class="bottom-tab-bar" id="mainNavBar">
        <button data-target="view-dashboard" class="nav-item active">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Plan</span>
        </button>
        <button data-target="view-workout" class="nav-item special-nav" id="navWorkoutBtn">
            <i class="fa-solid fa-person-running"></i>
            <span>Trening</span>
        </button>
        <button data-target="view-history" class="nav-item">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>Historia</span>
        </button>
        <button data-target="view-profile" class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <span>Profil</span>
        </button>
    </nav>

    <script type="module" src="app-pro.js"></script>
</body>
</html>
